<!DOCTYPE html>

<html>
<a href="https://anthonymuniz2303.github.io/">Previous menu</a>

<body>
<h1>The Canvas Element</h1>
<canvas id="myCanvas">Your browser does not support the canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");

<!--Top rectangle-->
var ctx = c.getContext("2d");
ctx.fillStyle = "navy";
ctx.fillRect(20, 19, 300, 300);
ctx.globalAlpha = 1;

<!--Left rectangle-->
ctx.fillStyle = "purple";
ctx.fillRect(50, 50, 300, 300);

  <!--Center rectangle-->
ctx.fillStyle = "yellow";
ctx.fillRect(100, 50, 300, 300);
</script>

<!--Circle-->
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(90, 90, 56, 0, 2 * Math.PI);
ctx.stroke();
</script>

</body>
</html>
